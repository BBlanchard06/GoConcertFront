<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{show.name}}
      <button class="button button-secondary" ng-click="modal.hide()">Cancel</button></h1>
    </ion-header-bar>
    <ion-content>
    <div class="card">
    	<label class="item item-input">
 		<span class="input-label">Votre nom</span>
 		<input type="text" ng-model="user_name">
		</label>
		<label class="item item-input">
    	<span class="input-label">Nombre de places</span>
   		<input type="number" ng-model="nb_people">
  		</label>
  	</div>
  	<button class="button button-block button-positive" ng-disabled="!nb_people || !user_name" ng-click="book(user_name, seats)">
  Réserver au nom de {{user_name || ''}} pour {{show.price * nb_people || 0}}€
	</button>
    </ion-content>
  </ion-modal-view>
